{{ define "main" }}
<div class="mx-auto max-w-screen-md p-8">
    <h2 class="text-center text-gray-500 mb-2">Posts related to</h2>
    <h1 class="text-3xl font-bold text-center mb-8">
        <span class="border-b-4 border-yellow-500">{{ .Title }}</span>
    </h1>

    {{ range .Pages.ByPublishDate.Reverse }}
        {{ partial "partials/post.html" . -}}
    {{ end }}
</div>
{{ end }}
