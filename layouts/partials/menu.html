<aside>
  <ul class="space-x-4 flex items-center uppercase text-xs text-gray-500 font-semibold">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li>
          <a href="{{ .URL }}" class="hover:text-yellow-500 hover:underline">
              {{ .Pre }}
              <span>{{ .Name }}</span>
          </a>
      </li>
    {{ end }}
  </ul>
</aside>
