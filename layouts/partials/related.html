<div class="flex flex-row sm:flex-col items-center sm:items-start">
  <div class="w-1/3 sm:w-full flex-shrink-0 mr-4 sm:mr-0">
    {{ if .Params.Thumbnail }}
      <a href="{{ .RelPermalink }}">
        <img src="{{ .Params.Thumbnail }}" class="rounded w-full">
      </a>
    {{ end }}
  </div>
  <a class="flex-grow mt-3 font-semibold text-gray-600 dark:text-gray-200 my-1 hover:text-yellow-500" href="{{ .RelPermalink }}">{{ .Title }}</a>
</div>
