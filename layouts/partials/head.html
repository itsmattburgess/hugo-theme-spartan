<head>
  <meta charset="utf-8">
  <title>{{ .Title }}{{ if ne .Title .Site.Title }} - {{ .Site.Title }}{{ end }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/spartan.min.css">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/favicon.png">
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png">
  {{ hugo.Generator }}
  {{ with .OutputFormats.Get "RSS" }}
  <link href="{{ .RelPermalink }}" rel="alternate" type="{{ .MediaType.Type }}" title="{{ $.Site.Title }}" />
  <link href="{{ .RelPermalink }}" rel="feed" type="{{ .MediaType.Type }}" title="{{ $.Site.Title }}" />
  {{ end }}
  {{ if .Keywords }}<meta name="keywords" content="{{ range .Keywords }}{{ . }},{{ end }}">{{ end }}
  <meta name="author" content="{{ .Site.Params.author }}">
  <meta name="description" content="{{ if eq .Section "posts" }}{{ .Summary }}{{ else }}{{ .Site.Params.Description }}{{ end }}">
  {{ template "_internal/opengraph.html" . }}
  {{ template "_internal/twitter_cards.html" . }}
  {{ template "_internal/schema.html" . }}
  <meta name="twitter:site" content="{{ .Site.Params.twitter_username }}" />
  {{ partial "headtags.html" . -}}
</head>
